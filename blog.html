<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CoCjoin the cult</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="./img/favicon-light.ico"
      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="./img/favicon-dark.ico"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="./script/rain.js"></script>
  </head>

  <canvas id="canvas"></canvas>

  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html">
            <picture>
              <source
                srcset="./img/cincida-light.png"
                media="(prefers-color-scheme: light)"
              />
              <source
                srcset="./img/cincida-dark.png"
                media="(prefers-color-scheme: dark)"
              />
              <img title="Home" class="logo" src="./img/cincida-light.png" />
            </picture>
          </a>
        </li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </nav>
    <div class="card">
      <h1>OIOIOIOOOIOOOOIOOIOOOIOO</h1>
      <picture>
        <source
          srcset="./img/tbd-light.png"
          media="(prefers-color-scheme: light)"
        />
        <source
          srcset="./img/tbd-dark.png"
          media="(prefers-color-scheme: dark)"
        />
        <img class="tbd" src="./img/tbd-light.png" />
      </picture>
    </div>

    <script>
      const matrixRain = new MatrixRain(
        (element = document.getElementById("canvas")),
        (width = window.innerWidth),
        (height = window.innerHeight),
        (flowRate = 1),
        (fps = 15),
      );
      window.addEventListener("resize", () => {
        matrixRain.setCanvasDimensions(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
